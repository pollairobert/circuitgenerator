<!DOCTYPE html>
<html>
	<head>
    <!--<title>Thevenin online generator</title>-->
    <title>Thevenin online generátor</title>
      <meta charset="utf-8">
      <!--<script src="jquery-3.4.1.min.js"></script>-->
      <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
      <script src="scripts/circuitjQuery.js" ></script>
      
	</head>
	
	<body>
    <!--<h1>Circuit Generator to the Thevenin Theorem</h1>-->
    <h1>Áramkör generatetor a Thevenin tétel alkalmazásához</h1>
    
    <!--Task type (difficulty):-->
    Nehézségi szint:
    <select name="typeselect" size=”1”>
      <option value="1" selected>Egyszerű fesz.osztó</option>
      <option value="1.1">Egyszerű fesz.osztó (2 generátor)</option>
      <option value="2" >Kettős fesz.osztó</option>
      <option value="3" >Kettős fesz.osztó (2 generátor)</option>
      <option value="3.1" >Kettős fesz.osztó (3 generátor)</option>
      <option value="4" >KÜLSŐ 2 pólus felőli helyettesítés (Random hálózat)</option>
      <option value="5" >BELSŐ 2 pólus felőli helyettesítés (Random hálózat)</option>
      <option value="6" >Ellenálláson eső fesz. és folyó áram megadása (Random hálózat) </option>
    </select>
    <button id="generate">Hálózat generálása</button>
      
    <br>
    
    <hr/>
    <div id="result"></div>
    <div id="generateConfirm"></div>
    <div id="userresult">
        <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
        Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
        Thevenin ellenállás: <input type = "text" id = "thres" value=""> <br>
        Thevenin feszültség: <input type = "text" id = "thvolt" value="">
        <!--ID-->
        <input type = "text" id = "randomID" value="" hidden><br>
        <!--Timer-->
        <span id="timecount"></span><br>
        <!--<input type = "button" id="check" value = "Check">-->
        <input type = "button" id="check" value = "Ellenőrzés">
    </div>
    <div id="userresult2">
      <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
      Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
      Ellenálláson folyó áram: <input type = "text" id = "resCurrent" value=""> <br>
      Ellenálláson eső feszültseg: <input type = "text" id = "resVolt" value="">
      <!--ID-->
      <input type = "text" id = "randomID2" value="" hidden><br>
      <!--Timer-->
      <span id="timecount2"></span><br>
      <!--<input type = "button" id="check" value = "Check">-->
      <input type = "button" id="check2" value = "Ellenőrzés">
  </div>
    
  </body>
</html>
