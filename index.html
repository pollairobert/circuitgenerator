<html>
	<head>
    <!--<title>Thevenin online generator</title>-->
    <title>Thevenin online generátor</title>
      <meta charset="utf-8">
      <!--<script src="jquery-3.4.1.min.js"></script>-->
      <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
      <script src="scripts/circuitjQuery.js" ></script>
      <script src="scripts/clientFunction.js" type="text/javascript"></script>
      <script src="descript/description.json" type="application/json"></script>

      
	</head>
	
	<body>
    <!--<h1>Circuit Generator to the Thevenin Theorem</h1>-->
    <h1>Áramkör generátor a Thevenin tétel alkalmazásához</h1>
    
    <!--Task type (difficulty):-->
    <span>Feladattípus: </span> 
    <select size=”1”>
      <option value="1" selected>Egyszerű fesz.osztó</option>
      <option value="1.1">Egyszerű fesz.osztó (2 generátor)</option>
      <option value="2" >Kettős fesz.osztó</option>
      <option value="3" >Kettős fesz.osztó (2 generátor)</option>
      <option value="3.1" >Kettős fesz.osztó (3 generátor)</option>
      <option value="4" >KÜLSŐ 2 pólus közötti helyettesítés (Random hálózat)</option>
      <option value="5" >BELSŐ 2 pólus közötti helyettesítés (Random hálózat)</option>
      <option value="6" >Ellenálláson eső fesz. és folyó áram megadása (Random hálózat) </option>
      <option value="7" >Mérési hiba megadása (Random hálózat) </option>
      <option value="8" >Feszültséggenerátor beiktatása (Random hálózat) </option>

    </select>
    <button id="generate" >Hálózat generálása</button>
    <button id="generateTask8" hidden>Hálózat generálása 8</button>  
    <button id="click" >click</button> 
    <br>
    
    <hr/>
    <div id="content"></div>
    <div id="result"></div>
    <div id="timeoutorsolve"></div>
    <div id="userresult">
        <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
        Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
        <span id="thevTaskRes"></span><input class="usrinput" type = "text" id = "thres" value=""><span class="result" id="resultTHRes" hidden></span><br>
        <span id="thevTaskVolt"></span><input class="usrinput" type = "text" id = "thvolt" value=""><span class="result" id="resultTHVolt" hidden></span>
        <!--ID-->
        <input type = "text" id = "randomID" value="" hidden><br>
        <!--Timer-->
        <span class="usrCounter" id="timecount"></span><br>
        <!--<input type = "button" id="check" value = "Check">-->
        <button class="usrButton" id="check" >Ellenőrzés</button>
        <!--<input type = "button" id="check" value = "Ellenőrzés">-->
    </div>
    <div id="userresult2">
      <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
      Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
      <span id="resTaskCurrent"></span><input class="usrinput" type = "text" id = "resCurrent" value=""> <span class="result" id="resultAmp" hidden></span><br>
      <span id="resTaskVolt"></span><input class="usrinput" type = "text" id = "resVolt" value=""><span class="result" id="resultVolt" hidden></span>
      <!--ID-->
      <input type = "text" id = "randomID2" value="" hidden><br>
      <!--Timer-->
      <span class="usrCounter" id="timecount2"></span><br>
      <!--<input type = "button" id="check" value = "Check">-->
      <button class="usrButton" id="check2" >Ellenőrzés</button>
      
  </div>
  <div id="userresultVoltSource">
    <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
    Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
    <span id="voltSourceTask">Majd a fesz kell ide: </span><input class="usrinput" type = "text" id = "voltValue" value=""><span class="result" id="correctVoltResult" hidden></span><br>
    <!--ID-->
    <input type = "text" id = "randomID3" value="" hidden><br>
    <!--Timer-->
    <span class="usrCounter" id="timecount3"></span><br>
    <!--<input type = "button" id="check" value = "Check">-->
    <button class="usrButton"  id="check3" >Ellenőrzés</button>
    
</div>
    
  </body>
</html>
