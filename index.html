<html>
	<head>
    <title>Thevenin online generátor</title>
      <meta charset="utf-8">
      <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
      <script src="scripts/clientVariables.js" type="text/javascript"></script>
      <script src="scripts/circuitjQuery.js" ></script>
      <script src="scripts/clientFunction.js" type="text/javascript"></script>
      <script src="scripts/canvas.js" type="text/javascript"></script>
  </head>
	
	<body>
    <h1 >Áramkör generátor a Thevenin tétel alkalmazásához (test)</h1>
    
    <!--Task type (difficulty):-->
    <span >Feladattípus: </span> 
    <select id="task" size=”1”>
      <option value="1" selected>Egyszerű fesz.osztó</option>
      <option value="1.1">Egyszerű fesz.osztó (2 generátor)</option>
      <option value="2" >Kettős fesz.osztó</option>
      <option value="3" >Feszültség osztó (2 generátor)</option>
      <option value="3.1" >Feszültség osztó (3 generátor)</option>
      <option value="4" >KÜLSŐ 2 pólus közötti helyettesítés (Random hálózat)</option>
      <option value="5" >BELSŐ 2 pólus közötti helyettesítés (Random hálózat)</option>
      <option value="6" >Ellenálláson eső fesz. és folyó áram megadása (Random hálózat) </option>
      <option value="7" >Mérési hiba megadása (Random hálózat) </option>
      <option value="8" >Feszültséggenerátor beiktatása (Random hálózat) </option>
      <option value="9" >Áramkör keresése I.</option>
      <option value="10" >Áramkör keresése II.</option>
    </select>
    
    <button  id="generate" >Hálózat generálása</button><br>

    <input class="checkbox" id="setTime" type="checkbox" name="time" value="time"><label for="setTime" id="labst">Saját időkorlát megadása percben <span id="stdTime"></span></label>
    <input id="usrSetTime" type="number" value="" min="1" max="120" hidden><br>
    
    <input class="checkbox" id="meshSelect" type="checkbox" name="meshnumb" value="ownmesh" hidden><label for="meshSelect" id="labms" hidden>Hurokszám kiválasztás <span id="stdMesh">(alap: random 3 - 5)</span></label>
    <select id="meshChoise" size=”1” hidden>
      <option value="3" selected>3</option>
      <option value="4" >4</option>
      <option value="5" >5</option>
      <option value="6" >6</option>
      <option value="7" >7</option>
      <option value="8" >8</option>
      <option value="9" >9</option>
      <option value="10" >10</option>
      <option value="11">Random (3-10)</option>
    </select>
    <br>
    
    <hr/>
    <div id="content"></div>
    <hr id="hrUP"/>
    <div id="result"></div>
    <hr id="hrDown"/>
    <div id="timeoutorsolve"></div>
    <div id="searchCirc"></div>
    <div id="usrCheck">
      <span id="taskLabel1"></span><input class="usrIN" type = "text" id = "value1" value=""><span class="resultOUT" id="out1"></span><br>
      <span id="taskLabel2"></span><input class="usrIN" type = "text" id = "value2" value=""><span class="resultOUT" id="out2"></span>
      <div id="resistorResult"></div>
      <!--ID-->
      <input type = "text" id = "taskID" value="" hidden><br>
      <!--Timer-->
      <span class="counter" id="usrTimeCounter"></span><br>
      <button id="checkUsrResult" >Ellenőrzés</button>

    </div>
    <div id="canvas" hidden></div>
    <canvas id="drawCircuit" style="border:1px solid #000000;"></canvas>
     
    
  </body>
</html>
