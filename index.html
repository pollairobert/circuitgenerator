<!DOCTYPE html>
<html>
	<head>
    <!--<title>Thevenin online generator</title>-->
    <title>Thevenin online generátor</title>
      <meta charset="utf-8">
      <!--<script src="jquery-3.4.1.min.js"></script>-->
      <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
      <script src="scripts/circuitjQuery.js" ></script>
      
	</head>
	
	<body>
    <!--<h1>Circuit Generator to the Thevenin Theorem</h1>-->
    <h2>Áramkör generatetor a Thevenin tétel alkalmazásához</h2>
    
    <!--Task type (difficulty):-->
    Nehézségi szint:
    <select name="typeselect" size=”1”>
      <option value="1" selected>1</option>
      <option value="1.1">2</option>
      <option value="2">3</option>
      <option value="2.1" >4</option>
      <option value="3" >5</option>
      <option value="3.1" >6</option>
      <option value="4" >7</option>
      <option value="5" >8</option>
    </select>
    <button id="generate">Hálózat generálása</button>
      
    <br>
    
    <hr/>
    <div id="result"></div>
    <div id="generateConfirm"></div>
    <div id="userresult">
        <!--Thevenin resistance: <input type = "text" id = "thres" value=""> <br>
        Thevenin voltage: <input type = "text" id = "thvolt" value=""><br>-->
        Thevenin ellenállás: <input type = "text" id = "thres" value=""> <br>
        Thevenin feszültség: <input type = "text" id = "thvolt" value="">
        <!--ID-->
        <input type = "text" id = "randomID" value="" hidden><br>
        <!--Timer-->
        <span id="timecount"></span><br>
        <!--<input type = "button" id="check" value = "Check">-->
        <input type = "button" id="check" value = "Ellenőrzés">
    </div>
    
    
  </body>
</html>
